<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Glamour Beauty</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #e91e63;
            font-size: 2rem;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e91e63;
        }
        
        .login-btn {
            width: 100%;
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #c2185b;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }
        
        .toggle-form a {
            color: #e91e63;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        #auth-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .hidden {
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üíÑ Glamour Beauty</h1>
            <p>Acceso de Usuario</p>
        </div>
        
        <!-- Formulario de Login -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="login-password">Contrase√±a:</label>
                <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">Iniciar Sesi√≥n</button>
        </form>

        <!-- Formulario de Registro (oculto inicialmente) -->
        <form id="register-form" class="hidden">
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" placeholder="tu@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="register-password">Contrase√±a:</label>
                <input type="password" id="register-password" placeholder="M√≠nimo 6 caracteres" minlength="6" required>
            </div>
            
            <div class="form-group">
                <label for="register-confirm">Confirmar Contrase√±a:</label>
                <input type="password" id="register-confirm" placeholder="Repite tu contrase√±a" required>
            </div>
            
            <button type="submit" class="login-btn" id="register-btn">Registrarse</button>
        </form>

        <div class="toggle-form">
            <a id="toggle-register">¬øNo tienes cuenta? <strong>Reg√≠strate aqu√≠</strong></a>
            <a id="toggle-login" class="hidden">¬øYa tienes cuenta? <strong>Inicia Sesi√≥n</strong></a>
        </div>

        <div id="auth-message"></div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Volver a la Tienda</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDU54WCOBHTLNXVqavXqD3-7PlH-BN0JZg",
            authDomain: "fir-maquillaje.firebaseapp.com",
            projectId: "fir-maquillaje",
            storageBucket: "fir-maquillaje.firebasestorage.app",
            messagingSenderId: "125900379034",
            appId: "1:125900379034:web:b90c95edfd51b12032a023"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elementos DOM
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleRegister = document.getElementById('toggle-register');
        const toggleLogin = document.getElementById('toggle-login');
        const authMessage = document.getElementById('auth-message');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');

        // Toggle entre login y registro
        toggleRegister.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            toggleRegister.classList.add('hidden');
            toggleLogin.classList.remove('hidden');
            authMessage.style.display = 'none';
        });

        toggleLogin.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            toggleLogin.classList.add('hidden');
            toggleRegister.classList.remove('hidden');
            authMessage.style.display = 'none';
        });

        // Funci√≥n para mostrar mensajes
        function showMessage(message, type) {
            authMessage.textContent = message;
            authMessage.className = type;
            authMessage.style.display = 'block';
        }

        // Funci√≥n para mostrar loading
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.textContent = 'Cargando...';
                button.classList.add('loading');
            } else {
                button.disabled = false;
                button.textContent = button.id === 'login-btn' ? 'Iniciar Sesi√≥n' : 'Registrarse';
                button.classList.remove('loading');
            }
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            setLoading(loginBtn, true);
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Verificar el rol del usuario en Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    
                    if (userData.role === 'admin') {
                        showMessage('¬°Bienvenido Administrador! Redirigiendo...', 'message-success');
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1000);
                    } else {
                        showMessage('¬°Bienvenido! Redirigiendo a la tienda...', 'message-success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }
                } else {
                    // Si no existe en users, crear documento como cliente
                    await db.collection('users').doc(user.uid).set({
                        email: email,
                        username: email.split('@')[0],
                        role: 'cliente',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        profile: {
                            nombre: '',
                            telefono: ''
                        }
                    });
                    
                    showMessage('¬°Bienvenido! Redirigiendo a la tienda...', 'message-success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
                
            } catch (error) {
                let errorMessage = 'Error al iniciar sesi√≥n';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Usuario no encontrado';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Contrase√±a incorrecta';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email inv√°lido';
                }
                showMessage(errorMessage, 'message-error');
            } finally {
                setLoading(loginBtn, false);
            }
        });

        // Registro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            if (password !== confirmPassword) {
                showMessage('Las contrase√±as no coinciden', 'message-error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('La contrase√±a debe tener al menos 6 caracteres', 'message-error');
                return;
            }
            
            setLoading(registerBtn, true);
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Crear documento de usuario en Firestore como CLIENTE
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    username: email.split('@')[0],
                    role: 'cliente', // Todos se registran como clientes
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    profile: {
                        nombre: '',
                        telefono: ''
                    }
                });
                
                showMessage('¬°Cuenta creada exitosamente! Redirigiendo a la tienda...', 'message-success');
                
                // Clientes van a la tienda, NO al admin
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                let errorMessage = 'Error al crear la cuenta';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este email ya est√° registrado';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email inv√°lido';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contrase√±a es muy d√©bil';
                }
                showMessage(errorMessage, 'message-error');
            } finally {
                setLoading(registerBtn, false);
            }
        });

        // VERIFICACI√ìN CORREGIDA - Solo redirige si YA est√° autenticado al cargar la p√°gina
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Solo redirige si el usuario carga la p√°gina ya autenticado
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        if (userData.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }
                } catch (error) {
                    console.log('Error verificando usuario:', error);
                    // Si hay error, mostrar formulario normal
                }
            }
            // Si no hay usuario o no existe en Firestore, muestra el formulario normal
        });
    </script>
</body>
</html>

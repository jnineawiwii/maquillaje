<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - MAC Style Makeup Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        :root{
            --base-font-size: 16px;
            --base-line-height: 1.5;
            --base-spacing: 1rem;
            --site-header-height: 70px;
        }
        
        html {
            font-size: var(--base-font-size);
            line-height: var(--base-spacing);
        }

        body {
            padding-top: var(--site-header-height);
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--site-header-height);
            z-index: 1050;
            background: linear-gradient(90deg,#040210 0%, #0b0212 100%);
            color: #fff;
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 8px 20px;
        }

        .nav-brand { 
            margin-right: 12px; 
            font-weight:700; 
            color:#fff; 
            text-decoration:none; 
            font-size:1.25rem; 
        }
        
        .search-container { 
            flex: 1 1 480px; 
            margin: 0 20px; 
        }
        
        .search-form {
            display: flex;
            width: 100%;
        }
        
        .search-form input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        
        .search-form button {
            background: #7b1fa2;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        .nav-menu { 
            display:flex; 
            gap:18px; 
            align-items:center; 
            margin-left:auto; 
            list-style:none; 
            padding:0; 
            margin:0; 
        }
        
        .nav-menu li { 
            display:inline-flex; 
            align-items:center; 
        }
        
        .nav-menu a, .nav-menu span { 
            color:#fff; 
            text-decoration:none; 
            padding:6px 8px; 
        }

        .dropdown { position: relative; }
        
        .dropdown-btn { 
            background: none; 
            border: none; 
            color: white; 
            cursor: pointer; 
            font-size: 1.2rem; 
            padding: 5px;
        }
        
        .dropdown-content { 
            display: none; 
            position: absolute; 
            right: 0; 
            top: 100%; 
            background: #1a1a1a; 
            min-width: 220px; 
            border-radius: 8px; 
            padding: 10px 0; 
            z-index: 1100;
        }
        
        .dropdown.show .dropdown-content { display: block; }
        
        .dropdown-content a, .dropdown-content button { 
            display: block; 
            width: 100%; 
            text-align: left; 
            background: none; 
            border: none; 
            color: white; 
            padding: 8px 16px; 
            text-decoration: none; 
            cursor: pointer; 
        }
        
        .dropdown-content a:hover, .dropdown-content button:hover { background: #333; }

        .site-footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        /* Estilos específicos para el formulario de registro */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - var(--site-header-height) - 80px);
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .auth-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7b1fa2;
            box-shadow: 0 0 0 3px rgba(123, 31, 162, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.8rem;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #7b1fa2;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7b1fa2 0%, #6a1b9a 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            position: relative;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 31, 162, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #7b1fa2;
            text-decoration: none;
            transition: color 0.3s;
        }

        .auth-links a:hover {
            color: #6a1b9a;
            text-decoration: underline;
        }

        .auth-separator {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .auth-separator span {
            background: white;
            padding: 0 15px;
            color: #666;
            position: relative;
            z-index: 1;
        }

        .auth-separator:before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: #e1e5e9;
            z-index: 0;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e1e5e9;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            border-color: #db4437;
            box-shadow: 0 4px 12px rgba(219, 68, 55, 0.15);
        }

        .btn-google:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background: #fee;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background: #eff;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        @media (max-width: 768px) {
            .auth-form {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .auth-form h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header fijo -->
  

    <main id="main-content">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Crear Cuenta</h2>
                
                <!-- Mensajes de alerta -->
                <div id="alert-container"></div>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="displayName">Nombre completo:</label>
                        <input type="text" id="displayName" name="displayName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <div class="password-toggle">
                            <i class="fas fa-eye" id="toggle-password"></i>
                        </div>
                        <small>Mínimo 6 caracteres</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar contraseña:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <div class="password-toggle">
                            <i class="fas fa-eye" id="toggle-confirm-password"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="register-btn">
                        <span id="register-text">Crear Cuenta</span>
                        <div id="register-spinner" class="spinner" style="display: none;"></div>
                    </button>
                </form>
                
                <div class="auth-links">
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>

                <!-- Separador -->
                <div class="auth-separator">
                    <span>o</span>
                </div>

                <!-- Registro con Google -->
                <button type="button" class="btn-google" id="google-register-btn">
                    <i class="fab fa-google"></i>
                    Registrarse con Google
                </button>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>© 2023 MAC Style Makeup Store. Proyecto estudiantil sin derechos de autor.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar Firebase
            const auth = firebase.auth();
            const db = firebase.firestore();

            // Mostrar/ocultar contraseña
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const toggleConfirmPassword = document.getElementById('toggle-confirm-password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // Manejar envío del formulario
            const registerForm = document.getElementById('register-form');
            const registerBtn = document.getElementById('register-btn');
            const registerText = document.getElementById('register-text');
            const registerSpinner = document.getElementById('register-spinner');

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const displayName = document.getElementById('displayName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validaciones
                if (!displayName || !email || !password || !confirmPassword) {
                    showAlert('Por favor completa todos los campos', 'error');
                    return;
                }

                if (!isValidEmail(email)) {
                    showAlert('Por favor ingresa un correo electrónico válido', 'error');
                    return;
                }

                if (password.length < 6) {
                    showAlert('La contraseña debe tener al menos 6 caracteres', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showAlert('Las contraseñas no coinciden', 'error');
                    return;
                }

                // Mostrar loading
                registerText.style.display = 'none';
                registerSpinner.style.display = 'inline-block';
                registerBtn.disabled = true;

                try {
                    // Crear usuario en Firebase Auth
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Actualizar perfil con displayName
                    await user.updateProfile({
                        displayName: displayName
                    });

                    // Enviar email de verificación
                    await user.sendEmailVerification();

                    // Guardar información adicional en Firestore
                    await db.collection('users').doc(user.uid).set({
                        email: email,
                        displayName: displayName,
                        role: 'customer', // Rol por defecto
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        emailVerified: false
                    });

                    // Mostrar mensaje de éxito
                    showAlert(`¡Cuenta creada exitosamente! Se ha enviado un email de verificación a ${email}`, 'success');
                    
                    // Redirigir después de un breve delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);

                } catch (error) {
                    console.error('Error en registro:', error);
                    
                    // Manejar errores específicos de Firebase
                    let errorMessage = 'Error al crear la cuenta';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Ya existe una cuenta con este correo electrónico';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Correo electrónico inválido';
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = 'Operación no permitida';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'La contraseña es demasiado débil';
                            break;
                        default:
                            errorMessage = error.message;
                    }
                    
                    showAlert(errorMessage, 'error');
                } finally {
                    // Ocultar loading
                    registerText.style.display = 'inline-block';
                    registerSpinner.style.display = 'none';
                    registerBtn.disabled = false;
                }
            });

            // Registro con Google
            const googleRegisterBtn = document.getElementById('google-register-btn');
            googleRegisterBtn.addEventListener('click', async function() {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope('email');
                    provider.addScope('profile');

                    // Mostrar loading
                    googleRegisterBtn.disabled = true;
                    googleRegisterBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registrando...';

                    const result = await auth.signInWithPopup(provider);
                    const user = result.user;

                    // Verificar si es un usuario nuevo
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    
                    if (!userDoc.exists) {
                        // Crear documento de usuario en Firestore
                        await db.collection('users').doc(user.uid).set({
                            email: user.email,
                            displayName: user.displayName,
                            photoURL: user.photoURL,
                            role: 'customer',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            provider: 'google',
                            emailVerified: true
                        });
                    }

                    showAlert(`¡Bienvenido/a, ${user.displayName || user.email}!`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);

                } catch (error) {
                    console.error('Error en registro con Google:', error);
                    
                    let errorMessage = 'Error al registrarse con Google';
                    if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = 'El registro fue cancelado';
                    } else if (error.code === 'auth/popup-blocked') {
                        errorMessage = 'El popup fue bloqueado. Por favor permite popups para este sitio';
                    }
                    
                    showAlert(errorMessage, 'error');
                    
                    // Restaurar botón
                    googleRegisterBtn.disabled = false;
                    googleRegisterBtn.innerHTML = '<i class="fab fa-google"></i> Registrarse con Google';
                }
            });

            // Función para mostrar alertas
            function showAlert(message, type) {
                const alertContainer = document.getElementById('alert-container');
                const alertClass = type === 'error' ? 'alert-error' : 
                                 type === 'success' ? 'alert-success' : 'alert-warning';
                
                alertContainer.innerHTML = `
                    <div class="alert ${alertClass}">
                        <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 
                                      type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i>
                        ${message}
                    </div>
                `;
                
                // Auto-eliminar alerta después de 8 segundos para mensajes largos
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 8000);
            }

            // Función para validar email
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Verificar si ya está autenticado
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // Si ya está logueado, redirigir
                    showAlert('Ya tienes una sesión activa', 'warning');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            });

            // Dropdown functionality
            const dropdownBtn = document.querySelector('.dropdown-btn');
            const dropdown = document.querySelector('.dropdown');
            
            dropdownBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            });

            document.addEventListener('click', function() {
                dropdown.classList.remove('show');
            });
        });
    </script>
</body>
</html>
